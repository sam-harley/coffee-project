<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <h1>Coffee!</h1>

    <hr>

    <div class="coffee_selector">
        <form>
            <label for="roast-selection">Roast</label>
            <select id="roast-selection" onchange="updateCoffees();Search_Coffee()" >
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
                <option selected>all</option>
            </select>
            <br>
            <label for="search">Name</label>
            <input id="search" placeholder="Search Coffee Here" type="text" oninput="Search_Coffee()">
        </form>
    </div>
    <div class="coffee_search">

    </div>



    <div class="coffee_chart">
    <table>
        <thead>
            <tr>

            </tr>
        </thead>
        <tbody id="coffees"></tbody>
    </table>
    </div>

    <h2>Add a Coffee</h2>
    <form>
        <div>
            <label for="new-roast-selection">Roast</label>
            <select id="new-roast-selection">
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select>
            <label for="add-coffee">Name</label>
            <input type="text" id="add-coffee">
            <input id="submit" type="submit">
        </div>
    </form>


    <script src="main.js"></script>
</body>
</html>
